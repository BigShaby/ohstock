<title>股市有风险，入市需谨慎</title>
</head>
<body>
<p>
    &nbsp;&nbsp;&nbsp;&nbsp; 股票的收益不是事先确定的固定数值，而是一个难以确定的动态数值，它随公司的经营状况和盈利水平而波动，也受到股票市场行情的影响。公司经营得越好，股票持有者获得的股息和红利一般就越多；公司经营不善，股票持有者能分得的盈利就会减少，甚至无利可分。如果公司破产，那你所持有的股票也不值钱了，你投进去的钱自然就打水漂了。<br/>
</p>
  <p>中国股市有60%左右的公司名不副实。</p>
